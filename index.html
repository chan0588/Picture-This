<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <picture>
      <!-- Source for smaller viewports -->
      <source media="(max-width: 959px)" srcset="images/museum-320_X_240.jpg 320w,
                                                    images/museum-480_X_360.jpg 480w,
                                                    images/museum-720_X_540.jpg 720w,
                                                    images/museum-960_x_720.jpg 960w">
      <!-- Source for larger viewports -->
      <source media="(min-width: 960px)" srcset="images/museum-960_X_960.jpg 960w,
                                                  images/museum-1280_X_1280.jpg 1280w,
                                                  images/museum-1600_X_1600.jpg 1600w">
      <!-- Default image -->
      <img src="images/museum-320_X_240.jpg" alt="Museum Image" class="responsive-image">
    </picture>

  </header>
</body>

</html>
