<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

   <!-- Picture element for responsive images -->
   <picture>
    <!-- Lanscape images for smaller than 960px -->
    <source media="(max-width: 959px)" srcset=
    "images/museum-320_X_240.jpg 320w,
    images/museum-480_X_360.jpg 480w,
    images/museum-720_X_540.jpg 720w,
    image/museum-960_x_720.jpg 960w">

    <!-- Square images for larger than or equal to 960px -->
    <source media="(min-width: 960px)" srcset="
    images/museum-square-960_X960.jpg 960w,
    images/museum-square-1280_X1280.jpg 1280w,
    images/museum-square-1600_X1600.jpg 1600w">
  
  <!-- Default image fallback -->
  <img src="images/museum-320_X240.jpg" alt="Museum Image" class="responsive-image">
</picture>

    

  </header>
</body>

</html>
